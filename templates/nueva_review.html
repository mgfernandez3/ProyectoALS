<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publicar review - Reviews cutres</title>
</head>
<body>
    <h1>Publicar una review</h1>
    <form id="formNuevaReview"
            method="post"
            action="/reviews/nueva"
            onsubmit="return check()">
        <p>
            <label for="edTipo">Tipo de obra</label>
            <select id="edTipo" name="edTipo">
                <option value="Pelicula">Película</option>
                <option value="Serie">Serie</option>
                <option value="Libro">Libro</option>
                <option value="Videojuego">Videojuego</option>
            </select>
        </p>

        <p>
            <label for="edTitulo">Título</label>
            <input type="text" id="edTitulo" name="edTitulo" placeholder="Título de la obra"/>
            </p>

        <p>
            <label for="edAutor">Autor</label>
            <input type="text" id="edAutor" name="edAutor" placeholder="Autor/director/empresa que creó la obra"/>
        </p>

        <p>
            <label for="edNota">Nota</label>
            <input type="number" id="edNota" name="edNota" min="0" max="10" step="0.5"/>
        </p>

        <p>
            <label for="edComentario">Comentario</label>
            <textarea id="edComentario" name="edComentario" placeholder="Comentario opcional..."></textarea>
        </p>
    </form>
</body>
</html>
